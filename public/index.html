<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skib Games Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      color: #00ff00;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .glitch {
      font-size: 2rem;
      color: #00ff00;
      position: relative;
      animation: glitch 1s infinite;
      text-shadow: 0 0 5px lime, 0 0 10px lime;
    }

    .scanlines::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.1) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 10;
      mix-blend-mode: overlay;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0, 0); }
    }

    .loading {
      margin-top: 20px;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    audio {
      position: absolute;
      bottom: 20px;
      opacity: 0;
      animation: fadeAudio 3s forwards;
    }

    @keyframes fadeAudio {
      to { opacity: 1; }
    }

    .fadeout {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 20;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .fadeout.show {
      opacity: 1;
    }
  </style>
</head>
<body class="scanlines">
  <div>
    <h1 class="glitch">ðŸ‘¾ WELCOME TO SKIB GAMES ðŸ‘¾</h1>
    <p class="loading">Loading epicness...</p>
    <audio autoplay id="intro-audio">
      <source src="/audio/intro.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="fadeout" id="fadeout"></div>

  <script>
    // Optional: smooth volume ramp-up
    const audio = document.getElementById('intro-audio');
    audio.volume = 0;
    const fadeAudioIn = setInterval(() => {
      if (audio.volume < 0.95) {
        audio.volume += 0.05;
      } else {
        clearInterval(fadeAudioIn);
      }
    }, 200);

    setTimeout(() => {
      document.getElementById('fadeout').classList.add('show');
      setTimeout(() => {
        window.location.href = '/home';
      }, 1000);
    }, 5000);
  </script>
</body>
</html>
