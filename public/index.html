<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skib Games Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px lime, 0 0 20px lime;
      animation: flicker 2s infinite;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      animation: loadingDots 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes loadingDots {
      0% { content: 'Loading'; }
      33% { content: 'Loading.'; }
      66% { content: 'Loading..'; }
      100% { content: 'Loading...'; }
    }

    audio {
      opacity: 0;
      animation: fadeAudio 2s forwards;
    }

    @keyframes fadeAudio {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div>
    <h1>ðŸŽ® Welcome to Skib Games ðŸŽ®</h1>
    <p>Loading epicness...</p>
    <audio autoplay>
      <source src="/audio/intro.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = '/home';
    }, 5000);
  </script>
</body>
</html>
