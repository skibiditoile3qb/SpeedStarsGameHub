<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skib Games Intro</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
<style>
   html {
      scroll-behavior: smooth;
    }

    body {
      transform-origin: center;
      transition: background 1s ease;
    }

:root{
  --neon:#00fff7;
  --bg:#050505;
  --grid:#222;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  background:var(--bg);
  color:var(--neon);
  font-family:'Press Start 2P',cursive;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position:relative;
}

/* ☆ Synthwave grid floor */
.grid{
  position:absolute;bottom:-5vh;left:0;width:200%;height:60vh;
  background:
    linear-gradient(var(--grid) 1px,transparent 1px) 0 0/100% 40px,
    linear-gradient(90deg,var(--grid) 1px,transparent 1px) 0 0/40px 100%;
  transform:perspective(600px) rotateX(70deg);
  pointer-events:none;
  opacity:.35;
}

/* ☆ Scan‑lines overlay */
.scanlines:before{
  content:"";
  position:absolute;inset:0;
  background:repeating-linear-gradient(transparent 0 2px,rgba(0,0,0,.12) 2px 4px);
  pointer-events:none;mix-blend-mode:overlay;
}

/* ☆ Glitch logo */
.logo{
  font-size:clamp(2rem,5vw,3.5rem);
  text-shadow:0 0 10px var(--neon),0 0 20px var(--neon);
  position:relative;
  animation:glitch 2s infinite;
}
.logo:before,.logo:after{
  content:attr(data-txt);
  position:absolute;left:0;top:0;
  width:100%;overflow:hidden;
  clip-path:inset(0);
}
.logo:before{animation:glitchTop 2s infinite;-webkit-mask:none;color:#ff0066}
.logo:after {animation:glitchBot 2s infinite;color:#00ff88}
@keyframes glitch{
  0%,100%{transform:translate(0)}
  10%{transform:translate(-2px,2px)}
  20%{transform:translate(2px,-2px)}
  30%{transform:translate(-2px,-2px)}
  40%{transform:translate(2px,2px)}
}
@keyframes glitchTop{
  0%,100%{clip-path:inset(0 0 85% 0)}
  50%{clip-path:inset(0 0 30% 0);transform:translate(-3px,-3px)}
}
@keyframes glitchBot{
  0%,100%{clip-path:inset(85% 0 0 0)}
  50%{clip-path:inset(40% 0 40% 0);transform:translate(3px,3px)}
}

/* ☆ “Press Start” button */
button{
  margin-top:3rem;
  padding:1rem 2.5rem;
  font:inherit;
  font-size:1rem;
  color:var(--bg);
  background:var(--neon);
  border:none;border-radius:8px;
  box-shadow:0 0 8px var(--neon),0 0 16px var(--neon);
  cursor:pointer;
  transition:transform .2s;
}
button:hover{transform:scale(1.08)}
button:active{transform:scale(.95)}

/* ☆ Spark particles */
.particle{
  position:absolute;
  width:4px;height:4px;
  background:var(--neon);
  opacity:.8;
  animation:particle 1.2s linear infinite;
}
@keyframes particle{
  from{transform:translate(0,0) scale(1)}
  to  {transform:translate(calc(-100vw + 200px),calc(-100vh + 200px)) scale(0)}
}
</style>
</head>
<body class="scanlines">

  <!-- neon synth grid -->
  <div class="grid"></div>

  <!-- logo -->
  <div id="logoWrapper">
    <!-- use your own SVG / PNG if you want -->
    <h1 class="logo" data-txt="SKIB GAMES">SKIB GAMES</h1>
  </div>

  <!-- Press Start -->
  <button id="startBtn">PRESS&nbsp;START</button>

  <!-- music -->
  <audio id="introAudio" src="/audio/intro.mp3" preload="auto"></audio>

  <!-- sparks -->
<script>
  // Create sparks
  for (let i = 0; i < 40; i++) {
    const s = document.createElement('div');
    s.className = 'particle';
    s.style.left = Math.random() * 100 + '%';
    s.style.top = Math.random() * 100 + '%';
    s.style.animationDelay = Math.random() * 1.2 + 's';
    document.body.appendChild(s);
  }

  const btn = document.getElementById('startBtn');
  const audio = document.getElementById('introAudio');
  const body = document.body;
  const logo = document.querySelector('.logo');
  const grid = document.querySelector('.grid');

  btn.addEventListener('click', () => {
    // play music with fade‑in
    audio.volume = 0;
    audio.play();
    const fade = setInterval(() => {
      if (audio.volume < 0.9) audio.volume += 0.05;
      else clearInterval(fade);
    }, 100);

    // Disable button
    btn.disabled = true;
    btn.style.opacity = 0;
    btn.style.pointerEvents = 'none';

    // Glitch pulse
    logo.style.animation = 'glitch .1s infinite';
    logo.style.transition = 'transform 1.2s ease, opacity 1.2s ease';

    // Vortex zoom
    body.style.transition = 'transform 2s ease-in, filter 1s ease-in';
    body.style.transform = 'scale(1.3) rotate(10deg)';
    body.style.filter = 'brightness(3) saturate(2)';

    // Logo + grid shrink into void
    setTimeout(() => {
      logo.style.transform = 'scale(0) rotate(360deg)';
      grid.style.opacity = 0;
    }, 200);

    // Screen flash
    const flash = document.createElement('div');
    flash.style.position = 'fixed';
    flash.style.inset = '0';
    flash.style.background = 'white';
    flash.style.opacity = 0;
    flash.style.zIndex = 999;
    flash.style.pointerEvents = 'none';
    flash.style.transition = 'opacity 0.5s ease-in-out';
    document.body.appendChild(flash);

    setTimeout(() => flash.style.opacity = 1, 1600);
    setTimeout(() => {
      flash.style.transition = 'none';
      flash.style.opacity = 0;
    }, 2200);

    // Redirect after 3.5s
    setTimeout(() => {
      window.location.href = '/home';
    }, 3500);
  });
</script>

</body>
</html>
